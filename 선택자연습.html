<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>선택자연습예제</title>
<!-- <link rel="stylesheet" href="css/style.css"> -->
<style>
p { background-color:lightyellow; }
#wrap { background-color:pink; }
.p1 { color:red; }
#header > p { color:blue; }
.container .l1 { color:white; }
.container .l1 + .l2 { color:green; }
.p1 ~ ul { background-color:skyblue; }
ul.wrap .item:first-child { color:olive; }
ul.wrap .item:nth-child(2) { color:red; }
ul.wrap .item:last-child { color:gray; }
.part li:hover { background-color:pink; }
.part li:active { background-color:red; }
#footer:hover li { background-color:yellow; }
li[title='spot'] { color:purple; }
/*========여기서부터 본인이 작성==========*/
/*(태그선택자)p태그의 배경색상을 lightyellow로 설정하시오.*/
/*(아이디선택자)아이디wrap의 배경색을 pink로 설정하시오.*/
/*(클래스선택자)클래스p1의 서체색상을 red로 설정하시오.*/
/*(자식선택자)아이디header의 자식인 p요소의 서체색상을 blue로 설정하시오*/
/*(후손선택자)클래스container의 후손인 클래스l1의 서체색상을 white로 설정하시오 */
/*(형제선택자)클래스l1의 다음형제인 클래스l2의 서체색상을 green로 설정하시오.*/
/*(형제선택자)클래스p1의 형제중에서 ul요소의 배경색상을 skyblue로 설정하시오.*/
/*(자식계층선택자)클래스item요소중 첫번째 요소의 서체색상을 olive로 설정하시오.*/
/*(자식계층선택자)클래스item요소중 두번째 요소의 서체색상을 red로 설정하시오.*/
/*(자식계층선택자)클래스item요소중 마지막 요소의 서체색상을 gray로 설정하시오.*/
/*(상태선택자)클래스part의 자식인 li요소에 마우스를 올리면 배경색상이 pink로 변경되게 설정하시오.*/
/*(상태선택자)클래스part의 자식인 li요소를 마우스로 클릭하고 있으면 배경색상이 red로 변경되게 설정하시오.*/
/*(상태선택자)아이디footer에 마우스를 올리면 그 후손인 li의 배경색상이 yellow로 변경되게 설정하시오.*/
/*(속성선택자)li요소중 title속성이 spot인 요소의 서체 색상을 purple로 설정하시오.*/


</style>
</head>

<body>
	<div id="wrap" class="container"><!-- 시작 태그 -->
        <div id="header" class="part"><!-- 시작 태그 -->
        	<p>파트</p>
        </div><!-- div#header.part 객체의 종료 태그 -->
        <p class="part  p1">파트2</p>
        <p class="part  p2">파트2</p>
        <ul class="part">
        	<li class="list l1">목록1</li>
            <li class="list l2">목록2</li>
            <li class="list l3">목록3</li>
        </ul><!-- ul.part객체의 종료 태그 -->
        <div id="footer">
        	<ul class="wrap">
            	<li class="item">아이템</li>
                <li class="item">아이템</li>
                <li class="item" title="spot">아이템</li>
                <li class="item">아이템</li>
            </ul>
        </div>
	</div><!-- div#wrap.container 객체의 종료 태그 -->

</body>
</html>
