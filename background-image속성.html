<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240827-background</title>
  <style>
    div { width:100%; height:400px; background-image:url(/images/image1.jpg); background-repeat: no-repeat; }
    .bg-single { background-size:contain; }
    .bg-color-image { background-color:rgba(0,0,0,.5); background-size:cover; background-blend-mode:multiply; }
    .bg-multiple { background-color:rgba(0,0,0,.5); background-image:url(/images/image1.jpg),url(/images/fire.jpg); background-position:top right, center; background-size:cover; background-blend-mode:screen; }
  </style>
</head>
<body>
  <div class="bg-single"></div>
  <div class="bg-color-image"></div>
  <div class="bg-multiple"></div>
</body>
</html>
