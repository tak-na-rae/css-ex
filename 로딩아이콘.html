<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240906-로딩</title>
  <style>
    .load { width:120px; height:120px; border:2px solid #f1f1f1; border-top-color:#222; border-radius:50%; animation:spin 2s linear infinite; }
    @keyframes spin {
      0%{
        transform:rotate(0);
      }
      100%{
        transform:rotate(360deg);
      }
    }
    </style>
  </head>
<body>
  <div class="load"></div>
</body>
</html>
