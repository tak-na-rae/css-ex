<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240823-숨기기연습</title>
  <style>
    .hidden { visibility:hidden; }
    .overlay { line-height:4; text-align:center; }
    .box { display:none; }
    .overlay { background-color:rgba(34,34,34,.75); }
    .overlay .text { color:#fff; }

    section a + div { display:none; }
    section a:hover + div { display:block; }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">이 텍스트는 보입니다.</p>
    <p class="hidden">이 텍스트는 숨겨져야 합니다.</p>
  </div>

  <div class="box">이 박스는 보입니다.</div>

  <div class="overlay">
    <p class="text">이 텍스트는 배경 위에 있습니다.</p>
  </div>

  <br>

  <section>
    <a href="#">버튼</a>
    <div>안녕</div>
    <div>잘가</div>
  </section>

</body>
</html>
