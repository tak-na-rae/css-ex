<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240829-background-gradient속성</title>
  <style>
    .gradient1 { line-height:60px; text-align:center; font-family:"Times New Roman"; color:#fff; background-color:#f60;
                background:linear-gradient(to right, gold 0%, #f16f5c 50%, #e73827 100%)}
    .gradient2 { width:300px; height:300px; border:1px solid #000;
                background:repeating-linear-gradient(45deg, red, darkred 50px)}
  </style>
</head>
<body>
  <div class="gradient1">
    <h1>CSS Gradient</h1>
  </div>
  <div class="gradient2"></div>
</body>
</html>
