<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240829-box-shadow</title>
  <style>
    /* X,Y,흐림도,확장값순 */
    div { border:3px solid #000; text-shadow:5px 5px 5px #999; box-shadow:inset 10px 10px 30px pink; }
  </style>
</head>
<body>
  <div>
    <h1>그림자 속성</h1>
  </div>
</body>
</html>
