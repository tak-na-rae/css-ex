<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240906-svg활용</title>
  <style>
    * { padding:0; margin:0; box-sizing:border-box; }
    article { width:300px; padding:50px; border:1px solid #000; }
    svg { overflow:visible; }
    svg path {
      fill:transparent;
      stroke:#222;
      stroke-width:10px;
      stroke-dasharray:1520; /*점선*/
      stroke-dashoffset:1520; /*점선길이만큼 이동*/
      transition:1s ease;
   }
   article:hover svg path {
    stroke-dashoffset:0;
   }

  </style>
</head>
<body>
  <!-- viewBox = x값, y값, 영역넓이, 영역높이 -->
  <article>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
