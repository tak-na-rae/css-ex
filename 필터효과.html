<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240906-필터효과</title>
  <style>
    * { padding:0; margin:0; box-sizing:border-box; }
    div { width:670px; padding:10px; margin:100px auto; }
    div img { width:200px; margin:6px; }
    .p2 { filter:blur(3px); }
    .p3 { filter:brightness(1.2); }
    .p4 { filter:contrast(150%); }
    .p5 { filter:grayscale(90%); }
    .p6 { filter:hue-rotate(180deg); }
    .p7 { filter:invert(80%); }
    .p8 { filter:saturate(0.5); }
    .p9 { filter:sepia(90%); }

  </style>
</head>
<body>
  <div>
    <img src="images/rose.jpg" alt="장미" class="p1">
    <img src="images/rose.jpg" alt="장미" class="p2">
    <img src="images/rose.jpg" alt="장미" class="p3">
    <img src="images/rose.jpg" alt="장미" class="p4">
    <img src="images/rose.jpg" alt="장미" class="p5">
    <img src="images/rose.jpg" alt="장미" class="p6">
    <img src="images/rose.jpg" alt="장미" class="p7">
    <img src="images/rose.jpg" alt="장미" class="p8">
    <img src="images/rose.jpg" alt="장미" class="p9">
  </div>
</body>
</html>
