<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240823-visibility</title>
  <style>
    .box { width:200px; height:200px; line-height:200px; text-align:center; background-color:#222; color:#fff; }
    .box.visible { visibility:visible; }
    .box.hidden { visibility:hidden; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box hidden">hidden</div>
    <div class="box visible">visible</div>
  </div>
</body>
</html>
